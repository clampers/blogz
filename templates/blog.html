{% extends "base.html" %}

{% block content %}

    <hr />

    {% if blogs|length == 0 %}
    <p>no blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href="/blog?id={{ blog.id }}" style="display:inline-block;"/>
                <h3>{{ blog.title }}</h3>
                </a>
                <p>{{ blog.body }}</p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
