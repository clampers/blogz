<!doctype html>
<html>
    <head>
        <title>A Blog</title>
        <style>
        .error {
            color: red
        }
        </style>
    </head>
<body>
<a href="/">All users/</a> 
{% if 'username' in session %}
<a href="/singleUser">My Posts/</a>
<a href="/newpost">Add an Entry/</a>
<p style="display:inline-block;">Logged in as {{ session['username'] }}/</p>
<a href="/logout" method='post'>Logout/</a>
{% else %}
<a href="/login">Login/</a>
<a href="/signup">Sign up/</a>
{% endif %}
<hr />
    {% block content %}
    {% endblock %}
</body>
</html>
