{% extends "base.html" %}

{% block content %}

    <hr />

    {% if blogs|length == 0 %}
    <p>no blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href="/blog?id={{ blog.id }}" style="display:inline-block;"/>
                <h3>{{ blog.title }}</h3>
                </a>
                <p>written by
                    <a href="blog?user={{ blog.owner.id }}" style="display:inline-block;"/>
                    {{ blog.owner.username }}
                    </a>
                </p>
                <p>{{ blog.body }}</p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
